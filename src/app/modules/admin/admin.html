@if (loading) {
<div>Loading...</div>
} @if (error) {
<div>Error :</div>
} @for (collection of collection$| async; track collection.id;) {
<app-collection-row
  (idUpForDelete)="deleteCollection($event)"
  [collection]="collection"
/>
} @if (this.submit$ | async) { }

<button (click)="createCollection()">new collection</button>
<button (click)="openDialog()">open dialog</button>
